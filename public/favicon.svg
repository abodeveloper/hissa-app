    <path d="M 50 50 L 50 10 A 35 35 0 0 1 77 35 Z" fill="white"/>

    <!-- Segment 2 (bottom right) -->
    <path d="M 50 50 L 77 35 A 35 35 0 0 1 70 73 Z" fill="white" opacity="0.8"/>

    <!-- Segment 3 (left) -->
    <path d="M 50 50 L 70 73 A 35 35 0 1 1 50 10 Z" fill="white" opacity="0.6"/>
  </g>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="5" fill="white"/>
